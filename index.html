  <script>
    const copyBtn = document.getElementById('copyBtn');
    const promptBox = document.getElementById('promptBox');
    const downloadBtn = document.getElementById('downloadBtn');

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(promptBox.value);
        copyBtn.textContent = 'COPIED ‚úì';
        setTimeout(()=> copyBtn.textContent = 'COPY FULL PROMPT', 1800);
      } catch (err) {
        // fallback: select and prompt user
        promptBox.select();
        try {
          document.execCommand('copy');
          copyBtn.textContent = 'COPIED ‚úì';
          setTimeout(()=> copyBtn.textContent = 'COPY FULL PROMPT', 1800);
        } catch(e){
          alert('Copy failed ‚Äî please select the text manually (Ctrl/Cmd + A, then Ctrl/Cmd + C).');
        }
      }
    });

    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([promptBox.value], {type: 'text/plain'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'NovexaKart-Full-Prompt.txt';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
